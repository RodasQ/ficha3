<!DOCTYPE>

<html>
    
    <!--  

   EXERCÍCIO 2: FIGURAS GEOMÉTRICAS (switch-case)
Escreva uma função poligono que receba como argumento o número de lados do polígono e escreva na sua página a
classificação desse polígono consoante o número de lados. A classificação deve ser feita usando os seguintes prefixos +
“gono”.
5 –penta 8 –octa
6 –hexa 9 –enea
7 –hepta 10 –deca
Notas:
Deve considerar as seguintes excepções “triângulo”, “quadrilátero”.
O nº de lados aceites deve estar compreendido entre 3 e 10 senão deve aparecer a mensagem “Nº de lados deve ser
um valor compreendido entre 3 e 10”.
Ex:
poligono(5)) // “pentágono”
poligono(8)) // “octágono”
   
-->

    <script>
        function poligono(lados) {
            switch (lado) {
                case 3:
                        return "triangulo";
                    break;

                case 4:
                    return "quadrilatero";
                    break;

                case 5:
                    return "pentagono";
                    break;

                case 6:
                    return "hexagono";
                    break;
                
                case 7:
                    return "heptagono";
                    break;

                case 8:
                    return "octagono";
                    break;

                case 9:
                    return "eneagono";
                    break;

                case 10:
                    return "decagono";
                    break;

                default:
                    return "N de lados deve ser um valor compreendido entre 3 e 10";
            }
        }
    </script>
    
    
    
    
    
</html>
